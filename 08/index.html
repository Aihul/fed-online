<!DOCTYPE html>
<html lang="en">
<head>

            <a href="#">

        </div>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Amenities</a>
            <a href="#">Contact Us</a>

        <form action="" class="search-block">

                            </a>

                        <div class="social-link">

                            <a href="#">

  <footer>
