<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
    <div class="container">
        <button>
            <img src="img/solidmenu.png" alt="menu">
        </button>
        <h1>Menu</h1>
        <form action="">
            <input type="text" class="search" placeholder="Search food here">
        </form>
        <div class="menu_items">
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/image4.png" alt="food">
                </div>
                <h4 class="position-title">Food</h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/tropicaldrink.png" alt="drink">
                </div>
                <h4 class="position-title">Drinks</h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/icecream.png" alt="icecream">
                </div>
                <h4 class="position-title">Dessert</h4>
            </div>
            <h2>Burger</h2>
        <div class="menu_burger">
            <div class="position-burger">
                <img src="img/burger1.png" alt="bigburger" width="60px" height="68px">
                <div class="price">
                    <h4>Big Mac</h4>
                    <p>Rs 240</p>
                </div>
            </div>
            <div class="position-burger">
                <img src="img/burger2.png" alt="KFCburger" width="60px" height="55px">
                <div class="price">
                    <h4>KFC Double</h4>
                    <p>Rs 252</p>
                </div>
            </div>
            <div class="position-burger">
                <img src="img/burger3.png" alt="fishburger" width="70px" height="60px" class="fishburger">
                <div class="price">
                    <h4>Fish Burger</h4>
                    <p>Rs 220</p>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
