<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;700&family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <h1><strong>Best Developers</strong> On The Planet</h1>
        <p class="sub-title-text">This Product integrates with your favorite apps to automate workflows and ensure smooth, productive work days.</p>
        <div class="card-row clearfix">
            <div class="user-card">
                <div class="user-photo">
                    <img src="img/Oval.png" alt="user">
                </div>
                <h4>Dan Burykin</h4>
                <p>Vue.JS Developer</p>
                <div class="skills">
                    <div class="skill-item vue">
                        <img src="img/JustLogo.png" alt="vuejs">
                    </div>
                </div>
            </div>
            <div class="user-card">
                <div class="user-photo">
                    <img src="img/Oval2.png" alt="user">
                </div>
                <h4>Esi Doda</h4>
                <p>Software Developer</p>
                <div class="skills">
                    <div class="skill-item angular">
                        <img src="img/Angular.png" alt="angular">
                    </div>
                    <div class="skill-item flutter">
                        <img src="img/flutter.png" alt="flutter">
                    </div>
                    <div class="skill-item react">
                        <img src="img/react.png" alt="react">
                    </div>
                </div>
            </div>
            <div class="user-card">
                <div class="user-photo">
                    <img src="img/Oval3.png" alt="user">
                </div>
                <h4>Alex Harper</h4>
                <p>RN Executive</p>
                <div class="skills">
                    <div class="skill-item java">
                        <img src="img/java.png" alt="java">
                    </div>
                    <div class="skill-item reactnative">
                        <img src="img/reactnative.png" alt="reactnative">
                    </div>
                </div>
            </div>
            <div class="user-card">
                <div class="user-photo">
                    <img src="img/Oval4.png" alt="user">
                </div>
                <h4>Amarna Miller</h4>
                <p>Frontend Wizard</p>
                <div class="skills">
                    <div class="skill-item html">
                        <img src="img/html.png" alt="html">
                    </div>
                    <div class="skill-item css">
                        <img src="img/css.png" alt="css">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
